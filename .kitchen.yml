---
driver:
  name: vagrant
  customize:
    memory: 1024

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: centos-7
    driver:
      box: centos/7
    run_list:
    - recipe[selinux::disabled]
  - name: ubuntu-16.04
    driver:
      box: bento/ubuntu-16.04
  - name: ubuntu-18.04
    driver:
      box: bento/ubuntu-18.04
  - name: debian-9
    driver:
      box: debian/stretch64


suites:
  - name: default
    run_list:
      - recipe[corosync::default]
      - recipe[test::default]
    attributes:
    verifier:
      inspec_tests:
        - test/integration/default/inspec
      
